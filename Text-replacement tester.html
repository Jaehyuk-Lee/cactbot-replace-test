<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트 변환 테스터</title>
	<style>
		html, textarea {font-size:10pt;}
		input {padding:8px 18px; margin:4px 4px 4px 0px;}
		div.input{
			display: inline-block;
			vertical-align: top;
		}
        div{
            float:left;
            margin: 0.5vw;
        }
	</style>
    <script type="text/javascript" src="./replace.js"></script>
</head>
<body>
    <div>
        변환 문<br>
        <textarea id="replacer" cols="100" rows="80"></textarea><br>
    </div>
    <div>
        타임라인 텍스트 입력<br>
        <textarea id="timeline" cols="100" rows="80"></textarea><br>
        <input type="button" value="변환" onclick="GetReplaced(document.getElementById('timeline').value)"/><br>
    </div>
    <div>
        변환 결과<br>
        <textarea id="result" cols="100" rows="80"></textarea><br>
    </div>
</body>
</html>
